<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		.header {
			background-color: #333;
			padding: 10px 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header a {
			color: white;
			text-decoration: none;
			margin: 0 15px;
			font-size: 16px;
		}

		.header a:hover {
			text-decoration: underline;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 20px auto;
		}

		#subtable {
			width: 80%;
			margin: 20px auto;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		td a {
			color: #007bff;
			text-decoration: none;
		}

		td a:hover {
			text-decoration: underline;
		}

		button {
			width: 10em;
			height: 3em;
		}

		#normal {
			border: 1px solid #f5f5f5;
			padding: 8px;
			text-align: left;
		}
	</style>
</head>

<body>
	<th:block th:include="header"></th:block>
	<h2 align="center">ゲストブック</h2>
	<table align="center" width="1000" id="subtable">
		<tr id="normal">
			<td id="normal" align="left"><button type="button" class="btn btn-dark"
					onclick="location.href='/guest/viewinsert'">記事作成</button></td>
		</tr>
		<tr id="normal">
			<td id="normal" align="left">掲載された件数: <span th:text="${#lists.size(guestlist)}"></span></td>
		</tr>



	</table>

	<table width="1000" align="center" border="1">
		<tbody th:each="row,record : ${guestlist}" align="left">
			<tr>
				<td>名前</td>
				<td th:text="${row.name}"></td>
				<td align="left">日時</td>
				<td th:text="${row.post_date}"></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td th:text="${row.email}" colspan=3></td>


			</tr>
			<tr>
				<td colspan=4><a href="#" th:text="${row.content}"
						th:href="@{/guest/guestdetail/{idx}(idx=${row.idx})}"></a></td>
			</tr>

		</tbody>
	</table>
</body>

</html>
