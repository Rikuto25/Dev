<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #333;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .header-left a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
  }

  .header-left a:hover {
    text-decoration: underline;
  }

  .header-right {
    display: flex;
    align-items: center;
  }

  .login-button {
    background-color: #007bff;
    color: white;
    padding: 8px 20px;
    border: none;
    border-radius: 4px;
    margin: 0 10px;
    cursor: pointer;
  }

  .logout-button {
    background-color: #dc3545;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <a href="/memo/home">Home</a>
      <a href="/memo/memojoin">メモ帳</a>
      <a href="/guest/guestlist">ゲストブック</a>
    </div>
    <div class="header-right">
      <a class="login-button" href="/login/login">ログイン</a>
      <a class="login-button logout-button" href="/login/logoutdo">ログアウト</a>
    </div>
  </div>
</body>
