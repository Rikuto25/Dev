<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("#login").click(function () {
				document.form1.action = "/login/logindo";
				document.form1.submit();
			});

			$("#regist").click(function () {
				document.form1.action = "/memo/registerrogin";
				document.form1.submit();
			});
		});
	</script>
	<style>
		.header {
			background-color: #333;
			padding: 10px 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header a {
			color: white;
			text-decoration: none;
			margin: 0 15px;
			font-size: 16px;
		}

		.header a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div align="center">

		<th:block th:include="header"></th:block><br>
		<th:block th:if="${errmsg != null}">
			<h2 th:text="${errmsg}"></h2>
		</th:block>
		<br>
		<div class="card col-4">
			<div class="card-body" width="1000">
				<form name="form1" method="post">
					<table>
						<tr>
						<tr>
							<td height="20"></td>
						</tr>
						<td align="left">ID</td>
						<td colspan=2>
							<div class="mb-4">
								<input type="text" name="idx" placeholder="info@example.com" id="email"
									class="form-control">
							</div>
						</td>




						<tr>
							<td align="left">パスワード</td>
							<td colspan=2><input type="password" name="passwd" placeholder="パスワードを入力" id="password"
									class="form-control"></td>
						</tr>

					</table>
					<br>
					<table align="center">
						<tr>
							<td align="right"></td>
							<td align="right"><input type="button" id="login" value="ログイン"
									class="btn btn-outline-primary"></td>
							<td align="left"><input type="button" id="regist" value="会員登録"
									class="btn btn-outline-primary"></td>


						</tr>
					</table>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
